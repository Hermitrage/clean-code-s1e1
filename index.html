<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <div class="header__content">
        <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
        <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </div>
    </header>
    <main class="main">
      <section class="main_add-task add-task">
        <div class="add-task__wrapper">
          <label for="new-task" class="add-task__label">Add Item</label>
          <div class="add-task__task-row">
            <input id="new-task" class="add-task__input task" type="text">
            <button class="add-task__btn btn">Add</button>
          </div>
        </div>
      </section>

      <section class="main_task-list task-list">
        <div class="task-list__incomplete-task incomplete-task">
          <h3>Todo</h3>
          <ul id="incompleteTasks">
            <li>
              <input type="checkbox">
              <label class="task">Pay Bills</label>
              <input type="text" class="task">
              <button class="edit">Edit</button>
              <button class="delete">
                <img src="./remove.svg" alt="Remove item">
              </button>
            </li>
            <li class="editMode">
              <input type="checkbox">
              <label class="task">Go Shopping</label>
              <input type="text" value="Go Shopping" class="task">
              <button class="edit">Save</button>
              <button class="delete">
                <img src="./remove.svg" alt="Remove item">
              </button>
            </li>
          </ul>
        </div>

        <div class="task-list__completed-task completed-task">
          <h3>Completed</h3>
          <ul id="completed-tasks">
            <li>
              <input type="checkbox" checked>
              <label class="task">See the Doctor</label>
              <input type="text" class="task">
              <button class="edit">Edit</button>
              <button class="delete">
                <img src="./remove.svg" alt="Remove item">
              </button>
            </li>
          </ul>
        </div>
      </section>

    </main>
    <script src="app.js"></script>
  </body>
</html>
