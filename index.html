<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <div class="header__content">
        <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
        <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </div>
    </header>
    <main class="main">
      <section class="main_add-task add-task">
        <div class="add-task__wrapper">
          <h1 class="add-task__title title">Add Item</h1>
          <div class="add-task__task-row">
            <input id="new-task" class="add-task__input task input-text" type="text">
            <button class="add-task__btn btn">Add</button>
          </div>
        </div>
      </section>
      <section class="main_task-list task-list">
        <div class="task-list__incomplete-task incomplete-task">
          <h2 class="task-list__title title">Todo</h2>
          <ul class="incomplete-task__list" id="incomplete-tasks">
            <li class="incomplete-task__item item">
              <input type="checkbox" class="task-list__input input-checkbox">
              <label class="task-list__label task">Pay Bills</label>
              <input type="text" class="task-list__input task input-text">
              <button class="task-list__btn btn edit">Edit</button>
              <button class="task-list__btn btn delete">
                <img class="delete__img" src="./remove.svg" alt="Remove item">
              </button>
            </li>
            <li class="incomplete-task__item item edit-mode">
              <input type="checkbox" class="task-list__input input-checkbox">
              <label class="task-list__label task">Go Shopping</label>
              <input type="text" value="Go Shopping" class="task-list__input task input-text">
              <button class="task-list__btn btn edit">Save</button>
              <button class="task-list__btn btn delete">
                <img class="delete__img" src="./remove.svg" alt="Remove item">
              </button>
            </li>
          </ul>
        </div>
        <div class="task-list__completed-task completed-task">
          <h2 class="task-list__title title">Completed</h2>
          <ul class="completed-task__list" id="completed-tasks">
            <li class="completed-task__item item">
              <input type="checkbox" checked class="task-list__input input-checkbox">
              <label class="task-list__label task">See the Doctor</label>
              <input type="text" class="task-list__input task input-text">
              <button class="task-list__btn btn edit">Edit</button>
              <button class="task-list__btn btn delete">
                <img class="delete__img" src="./remove.svg" alt="Remove item">
              </button>
            </li>
          </ul>
        </div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
